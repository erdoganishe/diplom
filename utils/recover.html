<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extension Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="lib/cryptojs.min.js"></script>
    <script src="lib/ethers.min.js"></script>
    <script src="lib/qrcode.min.js"></script>
</head>
<body>
    <div id="openTabButton">
        <img src = "../assets/newtab-24.png" id = "new-tab-img">
    </div>
    <div class="center-logo">
        <img src = "../assets/logo.png"> CircuitWallet
    </div>
    <div id="app-confirm-phrase">
        <label class = "password-info">Put your mnemonic phrase: </label>
        <div class="grid-container">
            <input class="phrase-container row1 column1" value = "soap" type="text"></input>
            <input class="phrase-container row1 column2" value = "foam" type="text"></input>
            <input class="phrase-container row1 column3" value = "account" type="text"></input>
            <input class="phrase-container row1 column4" value = "antenna" type="text"></input>
            
            <input class="phrase-container row2 column1" value = "machine" type="text"></input>
            <input class="phrase-container row2 column2" value = "spirit" type="text"></input>
            <input class="phrase-container row2 column3" value = "shadow" type="text"></input>
            <input class="phrase-container row2 column4" value = "inspire" type="text"></input>
            
            <input class="phrase-container row3 column1" value = "robust" type="text"></input>
            <input class="phrase-container row3 column2" value = "buzz" type="text"></input>
            <input class="phrase-container row3 column3" value = "behind" type="text"></input>
            <input class="phrase-container row3 column4" value = "basic" type="text"></input>
        </div>
        <div class="password-container">
            <label class = "password-info">New password</label>
            <input class = "password-input" id = "password" type = "password" placeholder="Password"></input>
            <label class = "password-info">Confirm new password</label>
            <input class = "password-input" id = "confirm-password" type = "password" placeholder="Confirm password"></input>
            <button id = "confirm-new-password-button">Proceed</button>
            <button id = "to-login-button">To login</button>
            <button id = "to-register-button">To register</button>
        </div>
      

    </div>

    <script src = "cypher.js"></script>
    <script src = "keys.js"></script>
    <script src = "recover.js"></script>
    <script src = "error.js" defer></script>
</body>
</html>
